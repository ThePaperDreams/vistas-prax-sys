				<div class="col-sm-12">
					<!-- contenido -->
					<fieldset>
						<legend>Registrar Préstamo</legend>
						<p class="text-danger">* Campos Requeridos</p>
						<form action="">
							<div class="col-sm-offset-2 col-sm-8">
								<div class="form-group row">
									<div class="col-sm-12">
										<label for=""><span class="text-danger">*</span> Deportista</label>
										<select name="" id="" class="form-control select-two">
											<option value="">Deportista 1</option>
											<option value="">Deportista 2</option>
											<option value="">Deportista 3</option>
										</select>
									</div>
								</div>
								<div class="form-group row">
									<div class="col-sm-6">
										<label>Fecha inicio préstamo</label>
										<input type="text" class="date-picker form-control" placeholder="00-00-0000">
									</div>
									<div class="col-sm-6">
										<label for=""><span class="text-danger">*</span> Fecha fin préstamo</label>
										<input type="text" class="date-picker form-control" placeholder="00-00-0000">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-sm-6">
										<label for=""><span class="text-danger">*</span> Club de Origen</label>
										<select name="" id="" class="form-control select-two">
											<option value="">Praxis</option>
											<option value="">Club 1</option>
											<option value="">Club 2</option>
											<option value="">Club 3</option>
										</select>
									</div>		
									<div class="col-sm-6">
										<label for=""><span class="text-danger">*</span> Club de Destino</label>
										<select name="" id="" class="form-control select-two">
											<option value="">Praxis</option>
											<option value="">Club 1</option>
											<option value="">Club 2</option>
											<option value="">Club 3</option>
										</select>
									</div>
								</div>
								<div class="form-group row">
									<div class="col-sm-6">
										<label for=""><span class="text-danger">*</span> Entrenador</label>
										<select required name="" id="" class="form-control">
											<option value="">Seleccione un tipo</option>
											<option value="">Salida</option>
											<option value="">Entrada</option>
										</select>
									</div>
								</div>

								<div class="form-group row">
									<div class="col-sm-offset-2 col-sm-4">
										<button class="btn btn-success btn-block">
											<i class="fa fa-floppy-o"></i>
											Guardar
										</button>
									</div>
									<div class="col-sm-4">
										<a href="index.html" class="btn btn-default btn-block">

											Cancelar
										</a>
									</div>
								</div>
							</div>
